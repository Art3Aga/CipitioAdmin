<div class="container-dialog-addmenu">

<div class="img-menu text-center" [ngStyle]="styleImage" id="center"></div>

<div class="btn-subir-img" id="center">
  <input type="file" id="input-file" #file (change)="SeleccionarFile($event)">
  <button mat-raised-button (click)="file.click()">Subir Imagen</button>
  <!--<button *ngIf="menuSeleccionado" mat-raised-button (click)="file.click()">Actualizar Imagen</button>-->
</div>


<div class="nombre-menu" id="center">
  <mat-form-field appearance="outline">
    <mat-label>Nombre del Menu</mat-label>
    <input [formControl]="nombre" matInput placeholder="Menu">
    <mat-error *ngIf="nombre.hasError('required')">Nombre Requerido</mat-error>
    <mat-icon matSuffix>fastfood</mat-icon>
    <mat-hint>{{nombre.value}}</mat-hint>
  </mat-form-field>
</div>


<div class="descripcion-menu" id="center">
  <mat-form-field appearance="outline">
    <mat-label>Descripcion</mat-label>
    <textarea [formControl]="descripcion" matInput placeholder="Descripcion"></textarea>
    <mat-error *ngIf="descripcion.hasError('required')">Descripcion Requerida</mat-error>
    <mat-icon matSuffix>description</mat-icon>
    <mat-hint>{{descripcion.value}}</mat-hint>
  </mat-form-field>
</div>


<div class="precio-menu" id="center">
  <mat-form-field appearance="outline">
    <mat-label>Precio</mat-label>
    <input [formControl]="precio" matInput type="number" min="1" placeholder="Precio">
    <mat-error *ngIf="precio.hasError('required')">Precio Requerido</mat-error>
    <mat-icon matSuffix>local_atm</mat-icon>
    <mat-hint>{{precio?.value}}</mat-hint>
  </mat-form-field>
</div>

<div class="tipo" id="center">
  <mat-form-field appearance="outline">
    <mat-label>Tipo de Comida</mat-label>
    <mat-select [formControl]="tipo">
      <mat-option value="Menu">Menu</mat-option>
      <mat-option value="Bebida">Bebida</mat-option>
    </mat-select>
    <mat-hint>{{tipo?.value}}</mat-hint>
    <mat-error *ngIf="tipo.hasError('required')">Tipo de Comida Requerido!</mat-error>
  </mat-form-field>
</div>

<div class="btn-add">
  <button *ngIf="!menuSeleccionado" mat-raised-button (click)="addMenu()">+ Agregar Nuevo Menu</button>
  <button *ngIf="menuSeleccionado" mat-raised-button (click)="updateMenu()">Actualizar</button>
</div>

</div>
</div>

<div class="cargando" *ngIf="menuController.cargando || cargando" >
  <img src="../assets/loading_cipitio.gif" alt="">
</div>

<div class="progress" id="subiendo" *ngIf="(porcentaje > 0 && porcentaje <= 100)" >
  <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': porcentaje + '%' }" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
    {{porcentaje}}%
  </div>
</div>
